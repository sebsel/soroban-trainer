<!doctype html>
<html>
  <head>
    <title>Soroban trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div id="container">
      <form id="settings" class="active">
        <div class="title">
          Welcome to the Soroban trainer.
        </div>
        <div class="input">
          <label for="digits">Number of digits</label>
          <input type="number" id="digits" value="1" required />
        </div>

        <div class="input">
          <label for="rows">Number of rows</label>
          <input type="number" id="rows" value="5" required />
        </div>

        <div>
          <button>Play</button>
        </div>
      </form>
      <div id="assignment">
        <div class="rows"><!-- filled by Javascript --></div>
      </div>
      <form id="result">
        <div class="answer"><!-- filled by Javascript --></div>
        <div class="time"><!-- filled by Javascript --></div>
        <div>
          <button>Next</button>
          <button id="reset" type="button">Reset</button>
        </div>
      </form>
    </div>

    <div id="corner">
      <button id="next">Next</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
